name: Examples

on:
  push:
    branches:
      - master

jobs:
  minimal:
    runs-on: ubuntu-latest
    steps:
      - uses: fabrictest/lix-quick-install-action@v1
      - run: nix-build --version

  flakes-simple:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: fabrictest/lix-quick-install-action@v1
      - name: nix build
        run: nix build ./examples/flakes-simple
      - name: hello
        run: ./result/bin/hello
